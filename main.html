<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
  
    //randomly return 'rock', 'paper', or 'scissors'
    function computerPlay() {
      let compChoices = ['rock', 'paper', 'scissors'];
      return compChoices[Math.floor(Math.random()*compChoices.length)];
    }
      
    //input player's choice, compare to computer's choice, return winner
    function playRound(playerSelection, computerSelection) {
      playerSelection = playerSelection.toLowerCase();

      if (playerSelection == 'rock') {
        if (computerSelection == 'rock') {
          console.log('It is a draw! Rocks are equal.');
          return 0;
        }
        else if (computerSelection == 'paper') {
          console.log('You lose! Paper beats Rock.');
          return 0;
        }
        else if (computerSelection == 'scissors') {
          console.log('You win! Rock beats Scissors.');
          return 1;
        }
      }
      else if (playerSelection == 'paper') {
        if (computerSelection == 'rock') {
          console.log('You win! Paper beats Rock.');
          return 1;
        }
        else if (computerSelection =='paper') {
          console.log('It is a draw. Papers are equal.');
          return 0;
        }
        else if (computerSelection == 'scissors') {
          console.log('You lose! Scissors beats Paper.');
          return 0;
        }
      }
      else if (playerSelection == 'scissors') {
        if (computerSelection == 'rock') {
          console.log('You lose! Rock beats Scissors.');
          return 0;
        }
        else if (computerSelection == 'paper') {
          console.log('You win! Scissors beats Paper.');
          return 1;
        }
        else if (computerSelection == 'scissors'){
          console.log('It is a draw. Scissors are equal.');
          return 0;
        }
      }
      
    }

    //repeat playRound 5 times, keep score, report game winner/loser at end
    function game() {
      let winValue = 0;

      for (i = 0; i < 5; i++) {
        playerSelection = prompt('Choose your fighter: ');
        computerSelection = computerPlay();
        winValue += playRound(playerSelection, computerSelection);
      }

      if (winValue >= 3) {
        console.log('You won the game!');
      }
      else {
        console.log('The computer won this game.');
      }
    }
  </script>
</body>
</html>
